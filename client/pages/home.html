<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MagicPost</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/general.css">
  </head>
  <body> 
    <div class="homePage" > <a style = "color: #FFFFFF;cursor: pointer; font-size: 32px; font-weight:700; margin :  32px" href="../index.html">MagicPost</a></div>
    <div class="center">
      <h1>Login</h1>
      <form>
        <div class="txt_field">
          <input type="text" id="username" required />
          <span></span>
          <label>Username</label>
        </div>
        <div class="txt_field">
          <input type="password" id="pass" required />
          <span></span>
          <label>Password</label>
        </div>
        <select id="role" class="role-selecter">
          <option value="admin">Admin</option>
          <option value="leader">Assembly Leader</option>
          <option value="head-leader">Transaction Leader</option>
          <option value="transaction">Transaction Staff</option>
          <option value="assembly">Assembly Staff</option>
        </select>
        <input type="submit" id="submit" value="Login" />
        <div class="signup_link" style="visibility: hidden;">Not a member? <a href="#">Signup</a></div>
      </form>
    </div>
  </body>
  <script type="module" src="../js/login.js"></script>
</html>
