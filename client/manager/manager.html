<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MagicPost</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

   
</head>
<body>
    <div class="manager">
        <div class="manager__container">
            <div class="manager__leftbar">
                <h1 class="manager__leftbar--title">
                    MagicPost
                </h1>
                <ul class="list__2">
                    <span class="list__2--title" id="list__2--title">Thống kê </span>
                    <!-- <span class="icon--angle"><i class="fa-solid fa-angle-down"></i></span> -->
                </ul>

                <span class="list__1--title" id="list__1--title">Quản lý nhân viên </span>
                <!-- <span class="icon--angle" id="list__1--icon"><i class="fa-solid fa-angle-down"></i></span> -->
                <!-- <ul class="list__1">
                    <li class="list__1--items">
                        <span id="list__1--items-title1">Danh sách nhân viên</span>
                    <li class="list__1--items">
                        <span id="list__1--items-title2">Thêm nhân viên</span>   
                    </li>
                </ul> -->
                
            </div>
            <div class="manager__container--box">
                <div class="manager__header">
                    <div class="icon--menu"><i class="fa-solid fa-bars"></i></div>
                    <!-- <input type="text" placeholder="Search for...">
                    <div class="icon--seach"><i class="fa-solid fa-magnifying-glass"></i></div> -->
                    <div class="header__user">
                        <div class="icon--user"><i class="fa-solid fa-user"></i></div>
                        <h2 class="manager__header--text">Manager</h2>
                    </div>
                   
                    <!-- <div class="icon--angle"><i class="fa-solid fa-angle-down"></i></div> -->
                    <div class="sign_out"> <a href="../index.html">Đăng xuất</a></div>
                </div>
                <div class="manager__main">
                    <div id="table1" class="table1 none">
                        <button id="update-list-user" class="btn s-full-width js-buy-ticket">Cập nhật</button>
                        <button id="add-nv" class="btn s-full-width js-buy-ticket" style="margin-left:10px ;">Thêm nhân viên</button>
                        <table id="tb-danh-sach-nhan-vien" collapse;>
                            <thead>
                                <tr>
                                    <th>STT</th>
                                    <th>Họ và tên</th>
                                    <th>Email</th>
                                    <th>Số điện thoại</th>
                                    <th>Địa chỉ</th>
                                    <th>Xóa</th>
                                    
                                </tr>
                            </thead>
                            <tbody>
                                <!-- <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td><input type="button" value="Delete" onclick="SomeDeleteRowFunction(this)"></td>
                                </tr> -->
                                
                            </tbody>
                            <tfoot></tfoot>
                        </table>
                    </div>
                    <div id="change__background-manager">
                        <form
                          class="form__create--manager none"
                          id="form__create--manager"
                        >
                          <div class="form__close" id="form__close--manager">
                            <i class="fa-solid fa-x"></i>
                          </div>
                          <label>
                            <span>Email</span>
                            <input type="text" id="add-email" />
                          </label>
                          <label>
                            <span>Họ và tên</span>
                            <input type="text" id="add-username"/>
                          </label>
                          <label>
                            <span>Số điện thoại</span>
                            <input type="text" id="add-phone" />
                          </label>
                          
                          <label>
                            <span>Địa chỉ</span>
                            <input type="text" id="add-address"  />
                          </label>
                          <label>
                            <span>Mật khẩu</span>
                            <input type="text" id="add-password"/>
                          </label>
                          <button id="btn-manager">Xác nhận</button>
                        </form>
                      </div>

                    <div id="piechart-manager" class="piechart  "  style="width: calc(100vw -140px); height: calc(100vh - 140px);"></div>
                </div>
            </div>
            
        </div>
    </div>
    <script src="../js/manager.js"></script>
    <script type="module" src="../js/point.api.js"></script>
</body>
</html>
